<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="image-container">
    <img class="Equilibrium-image" src="./images/image-equilibrium.jpg" alt="Equilibrium-Image" width="325px" height="320px" />
    <img class="view-icon" src="./images/icon-view.svg" alt="View-Icon">
  </div>
    <header><h3>Equilibrium #3429</h3></header>
    <main>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="amount"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</div>
        <div class="time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</div>
      </div>
      <hr>
    </main>

    <footer>
      <img class="Avatar" src="./images/image-avatar.png" alt="Image-Avatar" width="40px" height="40px" />
     <div><span class="avatar-title"> Creation of</span> <span class="avatar-name"> Jules Wyvern </span></div>
    </footer>
  </body>
</html>
